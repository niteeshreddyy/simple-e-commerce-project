<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BottomStyles.in</title>
</head>
<body style="text-align: center;">
    <h2>Get in Touch<br><br></h2>
                <p>Reach us out by filing the form below.<br><br></p>
                <form action="#" method="post">
                    
                        <label for="name">Name:<br></label>
                        <input type="text" id="name" name="name" required>
                        <br><br>
                    
                    
                        <label for="email">Email:<br></label>
                        <input type="email" id="email" name="email" required>
                        <br><br>
                    
                    
                        <label for="Phone number">Phone number:<br></label>
                        <input type="number" id="Ph no" name="Ph no" required>
                        <br><br>
                    
                    
                        <label for="message" style="padding-bottom: 10px;">Message:<br></label>
                        <textarea id="message" name="message" rows="3"></textarea>
                        <br><br>
                    
                    <button type="submit">Send Message</button>
                </form>
</body>
</html>
